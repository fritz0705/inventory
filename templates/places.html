{{define "ListPlaces"}}
<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li class="active">Places</li>
</ol>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{{range .Data}}
		<tr>
			<th>{{.Name}}</th>
			<th>
				<a href="/places/delete/{{.Id}}" class="btn btn-danger">Delete</a>
			</th>
		</tr>
		{{end}}
	</tbody>
</table>

<a href="/places/new" class="btn btn-primary">New Place</a>
{{end}}

{{define "NewPlace"}}
<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li><a href="/places">Places</a></li>
	<li class="active">New</li>
</ol>

<form role="form" class="form-horizontal" action="/places" method="POST">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="placeName">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="placeName" placeholder="Name" name="name" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Create Place</button>
		</div>
	</div>
</form>
{{end}}
