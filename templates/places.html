{{define "ListPlaces"}}
<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li class="active">Places</li>
</ol>

<a href="/places/new" class="btn btn-primary">New Place</a>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{{range .Data}}
		<tr>
			<td>{{.Name}}</td>
			<td>
				<div class="btn-group pull-right">
					<a class="btn btn-sm btn-primary" href="/places/edit/{{.Id}}">Edit</a>
					<button class="btn btn-danger btn-sm" type="submit" form="actionForm"
						formaction="/places/delete/{{.Id}}">Delete</a>
				</div>
			</td>
		</tr>
		{{end}}
	</tbody>
</table>

<form method="POST" id="actionForm"></form>
{{end}}

{{define "NewPlace"}}
<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li><a href="/places">Places</a></li>
	<li class="active">New</li>
</ol>

<form role="form" class="form-horizontal" action="/places" method="POST">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="placeName">Name</label>
		<div class="col-sm-10">
			<input required type="text" class="form-control" id="placeName" placeholder="Name" name="name" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Create Place</button>
		</div>
	</div>
</form>
{{end}}

{{define "EditPlace"}}
{{with .Data.Place}}
<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li><a href="/places">Places</a></li>
	<li>{{.Name}}</li>
	<li class="active">Edit</li>
</ol>

<form role="form" class="form-horizontal" action="/places/edit/{{.Id}}" method="POST">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="placeName">Name</label>
		<div class="col-sm-10">
			<input required type="text" class="form-control" id="placeName" placeholder="Name" name="name" value="{{.Name}}" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Update Place</button>
		</div>
	</div>
</form>
{{end}}
{{end}}
