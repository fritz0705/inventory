{{define "Layout"}}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{.Template}} - Inventory Management</title>

		<link rel="stylesheet" href="/assets/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/selectize.bootstrap3.css" />
		<script src="/assets/jquery.min.js"></script>
		<script src="/assets/jquery.flot.min.js"></script>
		<script src="/assets/jquery.flot.time.min.js"></script>
		<script src="/assets/selectize.js"></script>
		<script type="text/javascript">
$(function() {
		$('select').selectize({});
});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Inventory Management</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/parts">Parts</a></li>
						<li><a href="/categories">Categories</a></li>
						<li><a href="/places">Places</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search" method="GET" action="/search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search (e.g. 1G[Ohm])" name="query" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						{{with .User}}
						<li><a href="/settings">Settings</a></li>
						<li><a href="/logout">Logout</a></li>
						{{else}}
						<li>{{.User.Name}}</li>
						<li><a href="/login">Login</a></li>
						<li><a href="/register">Register</a></li>
						{{end}}
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{{.Content}}
		</div>
	</body>
</html>
{{end}}
